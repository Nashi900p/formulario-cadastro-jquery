<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Formulário profissional com máscaras e validação, desenvolvido por GameBits Informática.">
  <title>Formulário de Cadastro</title>
  <link rel="stylesheet" href="style.css">

  <!-- jQuery e jQuery Mask -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Cadastro de Usuário</h1>
    <form id="cadastroForm">
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" name="nome" required autocomplete="off">

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required autocomplete="off">

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" required autocomplete="off">

      <label for="telefone">Telefone</label>
      <input type="text" id="telefone" name="telefone" required autocomplete="off">

      <button type="submit">Enviar</button>
    </form>
    <p id="mensagem"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
